      responses:
        "200":
          description: Ping
          content:
            application/json:
              schema:
                $ref: https://raw.githubusercontent.com/fabfuel/api-deploy/develop/tests/openapi/foobar.yml#/components/schemas/Foobar

components:
  schemas: {}
  parameters: {}
