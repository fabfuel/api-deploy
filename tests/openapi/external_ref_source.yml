openapi: "3.0.1"
info:
  description: "Test API"
  title: "Test"
  version: "1"
  contact:
    name: Fabian Fuelling
    email: api@fabfuel.de
servers:
  - url: "https://api.fabfuel.de/test"
  - url: "https://api-staging.fabfuel.de/test"
tags:
  - name: Health
    description: Ping and health check endpoints

paths:
  /-/health:
    $ref: 'https://api-staging.packmatic.io/types/endpoints/health.yml'
  /-/ping:
    $ref: 'https://api-staging.packmatic.io/types/endpoints/ping.yml'
  /test:
    get:
      tags:
        - Test
      summary: "Test"
      operationId: "test"
      responses:
        '200':
          description: "Test"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Test'
  /test-two:
    get:
      tags:
        - Test
      summary: "Test 2"
      operationId: "test2"
      responses:
        '200':
          description: "Test 2"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestTwo'

components:
  schemas:
    Test:
      allOf:
      - $ref: 'https://api-staging.packmatic.io/types/schemas/metadata-item.yml'
      - properties:
          additionalField:
            type: string

    TestTwo:
      $ref: 'https://api-staging.packmatic.io/types/schemas/metadata-item.yml'

  parameters: { }
