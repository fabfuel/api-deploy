openapi: "3.0.1"
info:
  description: "Test API"
  title: "Test"
  version: "1"
  contact:
    name: Fabian Fuelling
    email: api@fabfuel.de
servers:
  - url: "https://api.fabfuel.de/test"
  - url: "https://api-staging.fabfuel.de/test"
tags:
  - name: Health
    description: Ping and health check endpoints

paths:
