gateway:
  integrationHost: https://integration.com
  connectionId: 1234567890
headers:
  request:
    - host
    - authorization
    - x-datadog-trace-id
    - x-datadog-parent-id
    - x-datadog-origin
    - x-datadog-sampling-priority
  response:
    - Location
cors:
  origin: 'foo.com'
static:
  files:
    - api.v1.yml
generator:
  output: generated
  languages:
    - typescript
strict:
  enabled: true
  blocklist:
    - _links
